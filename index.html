<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent container">
      <div class="row h-100">
        <div class="col-5 bg-danger">
          <div class="row h-100">
            <div class="col-12 h-75 bg-secondary">
              <div class="row h-100">
                <div class="col-4">
                  <div class="row h-100">
                    <div class="col-12 h-auto bg-danger"></div>
                    <div class="col-12 h-auto bg-warning"></div>
                    <div class="col-12 h-auto bg-danger"></div>
                  </div>
                </div>
                <div class="col-8">
                  <div class="row h-100">
                    <div class="col-12 h-75 bg-info"></div>
                    <div class="col-12 h-25">
                      <div class="row h-100">
                        <div class="col-3 bg-success"></div>
                        <div class="col-9 bg-danger"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 h-25 bg-dark"></div>
          </div>
        </div>

        <div class="col-5 bg-warning"></div>

        <div class="col-2 bg-primary">
          <div class="row h-100">
            <div class="col-12 h-25 bg-success"></div>
            <div class="col-12 h-25 bg-primary"></div>
            <div class="col-12 h-25 bg-success"></div>
            <div class="col-12 h-25 bg-primary"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
